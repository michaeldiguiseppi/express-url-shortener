{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <form class="url-to-shorten fieldset">
            <div class="form-group">
                <div class="col-lg-6 col-lg-offset-3">
                    <input type="text" id="url" placeholder="Input a url to shorten" class="form-control">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
